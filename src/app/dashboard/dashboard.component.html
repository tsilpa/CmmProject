<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="firstFormGroup">
      <ng-template matStepLabel>Project Selection</ng-template>
      <mat-select [(ngModel)]="selectedProject">
      <mat-option *ngFor="let project of projects" [value]="project.id">
        {{project.name}}
      </mat-option>
      </mat-select>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>

  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
  <form [formGroup]="secondFormGroup">
    <ng-template matStepLabel>Domain Selection</ng-template>
    <mat-selection-list #cmmdomains>
      <mat-list-option checkboxPosition="before" *ngFor="let domain of domains">
        {{domain.name}}({{domain.description}})
      </mat-list-option>
    </mat-selection-list>

    <p>
      Options selected: {{cmmdomains.selectedOptions.selected.length}}
    </p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </form>
</mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Make Choices</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
